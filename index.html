<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora que merece MB</title>
</head>
<body>
    <video class="bg-video" autoplay muted loop playsinline>
       <source src="fundoGradienteRoxo.mp4" type="video/mp4">
    </video>

    <section class="calc">

        <div class="contaAnterior"></div>
        <input type="text" class="tela" readonly> <!-- o readonly faz com que o usuario nao possa digitar apenas contando com o html, mas os valores podem ser mudados pelo js -->

        <div class="botoes">

            <!-- onclick faz com que uma ação seja executada quando o botão for clicado -->
            <button class="btn-ac" onclick="limpar()">AC</button>
            <button class="btn-c" onclick="apagar()">C</button>
            <button class="btn-paren" onclick="add('()')">()</button>
            <button class="btn-div" onclick="add('/')">÷</button>

            <button class="btn-7" onclick="add('7')">7</button>
            <button class="btn-8" onclick="add('8')">8</button>
            <button class="btn-9" onclick="add('9')">9</button>
            <button class="btn-mul" onclick="add('*')">×</button>

            <button class="btn-4" onclick="add('4')">4</button>
            <button class="btn-5" onclick="add('5')">5</button>
            <button class="btn-6" onclick="add('6')">6</button>
            <button class="btn-sub" onclick="add('-')">-</button>

            <button class="btn-1" onclick="add('1')">1</button>
            <button class="btn-2" onclick="add('2')">2</button>
            <button class="btn-3" onclick="add('3')">3</button>
            <button class="btn-soma" onclick="add('+')">+</button>

            <button class="btn-0" onclick="add('0')">0</button>
            <button class="btn-ponto" onclick="add('.')">.</button>
            <button class="btn-resul" onclick="calcular()">=</button>

        </div>

    </section>

    <script src="script.js"></script>
    
</body>

</html>
