<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <video class="bg-video" autoplay muted loop playsinline>
       <source src="img/fundoGradienteRoxo.mp4" type="video/mp4">
    </video>

    <section class="calc">

        <div class="contaAnterior"></div>
        <input type="text" class="tela" readonly>

        <div class="botoes">

            <button id="ac" onclick="limpar()">AC</button>
            <button id="C" onclick="apagar()">C</button>
            <button onclick="add('()')"> () </button>
            <button onclick="add('/')">รท</button>

            <button onclick="add('7')">7</button>
            <button onclick="add('8')">8</button>
            <button onclick="add('9')">9</button>
            <button onclick="add('*')">ร</button>

            <button onclick="add('4')">4</button>
            <button onclick="add('5')">5</button>
            <button onclick="add('6')">6</button>
            <button onclick="add('-')">-</button>

            <button onclick="add('1')">1</button>
            <button onclick="add('2')">2</button>
            <button onclick="add('3')">3</button>
            <button onclick="add('+')">+</button>
            

            <button style="grid-column: 2;" onclick="add('0')">0</button>
            <button style="grid-column: 3;" onclick="add('.')">.</button>
            <button style="grid-column: 4;" onclick="calcular()">=</button>

        </div>

    </section>

    <script src="script.js"></script>
    
</body>

</html>
